<ion-content [fullscreen]="true">
  <ion-list *ngIf="user">
    <ion-item *ngIf="profilePicture">
      <ion-label>
        <h2>Profile Picture</h2>
        <ion-img [src]="profilePicture" alt="Profile Picture"></ion-img> <!-- 프로필 이미지를 표시 -->
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Username</h2>
        <p>{{ user.username }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Email</h2>
        <p>{{ user.email }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Role</h2>
        <p>{{ user.role }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Address</h2>
        <p>{{ user.address }}, {{ user.detailAddress }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Postal Code</h2>
        <p>{{ user.postalCode }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-button color="tertiary" slot="start" (click)="updateUser()">수정하기</ion-button>
      <ion-button color="primary" slot="end" (click)="goBack()">돌아가기</ion-button>
      <ion-button color="danger" (click)="confirmDelete()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
