<ion-header>
    <ion-toolbar>
        <ion-title>Update Article</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="goBack()">돌아가기</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Update Article</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <form (ngSubmit)="onUpdateArticle()">
                            <!-- Title Input -->
                            <ion-item>
                                <ion-label position="floating">Title</ion-label>
                                <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
                            </ion-item>

                            <!-- Contents Input -->
                            <ion-item>
                                <ion-label position="floating">Contents</ion-label>
                                <ion-input type="text" [(ngModel)]="contents" name="contents"></ion-input>
                            </ion-item>

                            <!-- Attachment Input -->
                            <ion-item>
                                <ion-label>Attachment File</ion-label>
                                <input type="file" (change)="onFileChange($event)">
                            </ion-item>

                            <!-- Update Article Button -->
                            <ion-button expand="full" type="submit">Update</ion-button>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
