<ion-header>
    <ion-toolbar>
      <ion-title>Write an Article</ion-title>
    </ion-toolbar>
</ion-header>
  
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Write an Article</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <form (ngSubmit)="onWriteArticle()">
                        <!-- Title Input -->
                        <ion-item>
                            <ion-label position="floating">Title</ion-label>
                            <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
                        </ion-item>

                        <!-- Contents Input -->
                        <ion-item>
                            <ion-label position="floating">Contents</ion-label>
                            <ion-input type="text" [(ngModel)]="contents" name="contents"></ion-input>
                        </ion-item>

                        <!-- Attachment Input -->
                        <ion-item>
                            <ion-label>Attachment File</ion-label>
                            <input type="file" (change)="onFileChange($event)">
                        </ion-item>

                        <!-- Write Article Button -->
                        <ion-button expand="full" type="submit">Write</ion-button>
                        </form>

                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
