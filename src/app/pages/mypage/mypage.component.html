<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="user">
    <ion-item *ngIf="profileImage">
      <ion-label>
        <h2>Profile Picture</h2>
        <ion-img [src]="profileImage" alt="Profile Image"></ion-img> <!-- 프로필 이미지를 표시 -->
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Username</h2>
        <p>{{ user.username }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Email</h2>
        <p>{{ user.email }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Role</h2>
        <p>{{ user.role }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Address</h2>
        <p>{{ user.address }}, {{ user.detailAddress }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Postal Code</h2>
        <p>{{ user.postalCode }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
